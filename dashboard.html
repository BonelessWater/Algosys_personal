<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoSystem Trading Dashboard - AlgoSystem Dashboard</title>
    
    <!-- Required libraries from CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.1/chartjs-adapter-moment.min.js"></script>
    
    <style>
    /* Dashboard Styles */
    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: #f5f7fa;
        color: #333;
        line-height: 1.6;
        padding: 20px;
    }

    .dashboard-container {
        max-width: 1200px;
        margin: 0 auto;
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        padding: 30px;
    }

    .dashboard-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        background-color: #2c3e50;
        color: white;
        border-radius: 8px;
        margin-bottom: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .header-info h1 {
        font-size: 24px;
        margin-bottom: 5px;
    }

    .date-range {
        font-size: 14px;
        opacity: 0.8;
    }

    .header-summary {
        text-align: right;
    }

    .header-summary h2 {
        font-size: 28px;
        font-weight: bold;
        margin-bottom: 5px;
    }

    .header-summary .label {
        font-size: 14px;
        color: rgba(255, 255, 255, 0.8);
    }

    .metrics-section {
        margin-bottom: 30px;
    }

    .metrics-row {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
        margin-bottom: 20px;
    }

    .metric-card {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .metric-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .metric-title {
        font-size: 14px;
        color: #7f8c8d;
        margin-bottom: 10px;
    }

    .metric-value {
        font-size: 24px;
        font-weight: bold;
    }

    .charts-section {
        margin-bottom: 30px;
    }

    .charts-row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
        margin-bottom: 20px;
    }

    .chart-card {
        background-color: white;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }

    .chart-card:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
    }

    .chart-header {
        margin-bottom: 15px;
    }

    .chart-title {
        font-size: 18px;
        color: #333;
    }

    .chart-container {
        height: 300px;
        width: 100%;
        position: relative;
    }

    .heatmap-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 14px;
    }

    .heatmap-table th,
    .heatmap-table td {
        padding: 8px;
        text-align: center;
        border: 1px solid #ddd;
    }

    .heatmap-table th {
        background-color: #f2f2f2;
        font-weight: bold;
    }

    .positive {
        color: #2ecc71;
    }

    .negative {
        color: #e74c3c;
    }

    .positive-return {
        color: #2ecc71;
    }

    .negative-return {
        color: #e74c3c;
    }

    .error-message {
        color: #e74c3c;
        text-align: center;
        padding: 20px;
        font-weight: bold;
    }

    .export-actions {
        text-align: right;
        margin-bottom: 20px;
    }

    .export-button {
        background-color: #3498db;
        color: white;
        border: none;
        padding: 8px 15px;
        border-radius: 4px;
        cursor: pointer;
        font-size: 14px;
    }

    .export-button:hover {
        background-color: #2980b9;
    }

    .dashboard-footer {
        margin-top: 30px;
        text-align: center;
        color: #7f8c8d;
        font-size: 12px;
        border-top: 1px solid #eee;
        padding-top: 20px;
    }

    @media print {
        body {
            padding: 0;
            background-color: white;
        }
        
        .dashboard-container {
            box-shadow: none;
            max-width: 100%;
            padding: 0;
        }
        
        .export-actions {
            display: none;
        }
    }

    @media (max-width: 768px) {
        .dashboard-header {
            flex-direction: column;
            align-items: flex-start;
        }
        
        .header-summary {
            margin-top: 15px;
            text-align: left;
        }
        
        .charts-row {
            grid-template-columns: 1fr;
        }
    }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="export-actions">
            <button class="export-button" onclick="window.print()">Print Dashboard</button>
            <button class="export-button" onclick="exportToPDF()">Export as PDF</button>
        </div>
        
        <!-- Header -->
        <header class="dashboard-header">
            <div class="header-info">
                <h1>AlgoSystem Trading Dashboard</h1>
                <div class="date-range">Backtest Period: 2020-01-01 to 2023-10-31</div>
            </div>
            <div class="header-summary">
                <h2 class="positive-return">+16.90%</h2>
                <p class="label">Total Return</p>
            </div>
        </header>
        
        <!-- Metrics Section -->
        <section class="metrics-section">
            <div class="metrics-row" id="metrics-container">
                <!-- Metrics will be added here by JavaScript -->
            </div>
        </section>
        
        <!-- Charts Section -->
        <section class="charts-section" id="charts-section">
            <!-- Charts will be added here by JavaScript -->
        </section>
        
        <!-- Footer -->
        <div class="dashboard-footer">
            <p>Generated by AlgoSystem Dashboard on 2025-05-09 13:43:42</p>
            <p>Configuration: Custom configuration from custom_config.json</p>
        </div>
    </div>
    
    <script>
    // Embedded dashboard data
    const dashboardData = {"metadata": {"title": "AlgoSystem Trading Dashboard", "start_date": "2020-01-01", "end_date": "2023-10-31", "total_return": 16.897386125875393, "initial_capital": 100.04928216116916, "final_capital": 116.95499568410848, "run_date": "2025-05-09 13:43:42", "generation_time": "2025-05-09 13:43:42"}, "metrics": {}, "charts": {}};
    
    // Utility functions
    function formatAsPercentage(value) {
        return (value * 100).toFixed(2) + '%';
    }
    
    function formatValue(value) {
        return value.toFixed(2);
    }
    
    function formatAsCurrency(value) {
        return '$' + value.toFixed(2);
    }
    
    // Function to create metrics
    function createMetrics() {
        const container = document.getElementById('metrics-container');
        if (!container) return;
        
        for (const metricId in dashboardData.metrics) {
            const metric = dashboardData.metrics[metricId];
            
            const card = document.createElement('div');
            card.className = 'metric-card';
            
            const title = document.createElement('div');
            title.className = 'metric-title';
            title.textContent = metric.title;
            
            const value = document.createElement('div');
            value.className = 'metric-value';
            
            let formattedValue;
            let className;
            
            if (metric.type === 'Percentage') {
                formattedValue = formatAsPercentage(metric.value / 100); // Convert from percentage to decimal
                className = metric.value >= 0 ? 'positive' : 'negative';
            } else if (metric.type === 'Value') {
                formattedValue = formatValue(metric.value);
                className = metric.value >= 0 ? 'positive' : 'negative';
            } else if (metric.type === 'Currency') {
                formattedValue = formatAsCurrency(metric.value);
                className = metric.value >= 0 ? 'positive' : 'negative';
            } else {
                formattedValue = metric.value;
                className = '';
            }
            
            value.innerHTML = `<span class="${className}">${formattedValue}</span>`;
            
            card.appendChild(title);
            card.appendChild(value);
            
            container.appendChild(card);
        }
    }
    
    // Function to create charts
    function createCharts() {
        const chartsSection = document.getElementById('charts-section');
        if (!chartsSection) return;
        
        // Group charts by row
        const chartsByRow = {};
        
        for (const chartId in dashboardData.charts) {
            const chart = dashboardData.charts[chartId];
            const row = chart.position.row;
            
            if (!chartsByRow[row]) {
                chartsByRow[row] = [];
            }
            
            chartsByRow[row].push(chart);
        }
        
        // Create chart rows
        const sortedRows = Object.keys(chartsByRow).sort((a, b) => parseInt(a) - parseInt(b));
        
        for (const row of sortedRows) {
            const charts = chartsByRow[row];
            
            const chartsRow = document.createElement('div');
            chartsRow.className = 'charts-row';
            
            // Sort charts by column
            charts.sort((a, b) => a.position.col - b.position.col);
            
            // Add charts to row
            for (const chart of charts) {
                const chartCard = createChartCard(chart);
                chartsRow.appendChild(chartCard);
            }
            
            chartsSection.appendChild(chartsRow);
        }
    }
    
    // Function to create a chart card
    function createChartCard(chart) {
        const card = document.createElement('div');
        card.className = 'chart-card';
        
        const header = document.createElement('div');
        header.className = 'chart-header';
        
        const title = document.createElement('h3');
        title.className = 'chart-title';
        title.textContent = chart.title;
        
        header.appendChild(title);
        card.appendChild(header);
        
        const chartContainer = document.createElement('div');
        chartContainer.className = 'chart-container';
        chartContainer.id = chart.id;
        card.appendChild(chartContainer);
        
        return card;
    }
    
    // Function to render charts after DOM is loaded
    function renderCharts() {
        // For each chart in the dashboard data
        for (const chartId in dashboardData.charts) {
            const chart = dashboardData.charts[chartId];
            const container = document.getElementById(chart.id);
            
            if (!container) continue;
            
            if (chart.type === 'LineChart') {
                renderLineChart(container, chart);
            } else if (chart.type === 'HeatmapTable') {
                renderHeatmapTable(container, chart);
            }
        }
    }
    
    // Function to render a line chart
    function renderLineChart(container, chartData) {
        const canvas = document.createElement('canvas');
        container.appendChild(canvas);
        
        // Check if data is available
        if (!chartData.data || !chartData.data.datasets || chartData.data.datasets.length === 0) {
            container.innerHTML = '<div class="error-message">No data available</div>';
            return;
        }
        
        // Create options
        const options = {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: true,
                    position: 'top',
                },
                tooltip: {
                    mode: 'index',
                    intersect: false
                }
            },
            scales: {
                x: {
                    type: 'time',
                    time: {
                        unit: 'month',
                        displayFormats: {
                            month: 'MMM YYYY'
                        }
                    },
                    title: {
                        display: true,
                        text: 'Date'
                    }
                },
                y: {
                    title: {
                        display: true,
                        text: chartData.config && chartData.config.y_axis_label ? chartData.config.y_axis_label : 'Value'
                    }
                }
            }
        };
        
        // Add percentage formatting if needed
        if (chartData.config && chartData.config.percentage_format) {
            options.plugins.tooltip.callbacks = {
                label: function(context) {
                    let label = context.dataset.label || '';
                    if (label) {
                        label += ': ';
                    }
                    if (context.parsed.y !== null) {
                        label += formatAsPercentage(context.parsed.y);
                    }
                    return label;
                }
            };
            
            options.scales.y.ticks = {
                callback: function(value) {
                    return formatAsPercentage(value);
                }
            };
        }
        
        // Create chart
        new Chart(canvas, {
            type: 'line',
            data: chartData.data,
            options: options
        });
    }
    
    // Function to render a heatmap table
    function renderHeatmapTable(container, chartData) {
        // Check if data is available
        if (!chartData.data || !chartData.data.years || !chartData.data.months) {
            container.innerHTML = '<div class="error-message">No data available</div>';
            return;
        }
        
        // Create table
        const table = document.createElement('table');
        table.className = 'heatmap-table';
        
        // Create header row
        const headerRow = document.createElement('tr');
        
        // Add empty corner cell
        const cornerCell = document.createElement('th');
        headerRow.appendChild(cornerCell);
        
        // Add month headers
        for (const month of chartData.data.months) {
            const cell = document.createElement('th');
            cell.textContent = month;
            headerRow.appendChild(cell);
        }
        
        table.appendChild(headerRow);
        
        // Create data rows
        for (const year of chartData.data.years) {
            const row = document.createElement('tr');
            
            // Add year header
            const yearCell = document.createElement('th');
            yearCell.textContent = year;
            row.appendChild(yearCell);
            
            // Add data cells
            for (let month = 1; month <= 12; month++) {
                const cell = document.createElement('td');
                const key = `${year}-${month}`;
                
                if (chartData.data.data[key] !== undefined) {
                    const value = chartData.data.data[key];
                    
                    // Format value
                    cell.textContent = formatAsPercentage(value);
                    
                    // Apply color scale
                    if (value > 0.03) {
                        cell.style.backgroundColor = 'rgba(46, 204, 113, 0.8)';
                        cell.style.color = 'white';
                    } else if (value > 0.01) {
                        cell.style.backgroundColor = 'rgba(46, 204, 113, 0.5)';
                    } else if (value > 0) {
                        cell.style.backgroundColor = 'rgba(46, 204, 113, 0.2)';
                    } else if (value > -0.01) {
                        cell.style.backgroundColor = 'rgba(231, 76, 60, 0.2)';
                    } else if (value > -0.03) {
                        cell.style.backgroundColor = 'rgba(231, 76, 60, 0.5)';
                    } else {
                        cell.style.backgroundColor = 'rgba(231, 76, 60, 0.8)';
                        cell.style.color = 'white';
                    }
                }
                
                row.appendChild(cell);
            }
            
            table.appendChild(row);
        }
        
        container.appendChild(table);
    }
    
    // Function to export to PDF
    function exportToPDF() {
        // Alert that we're using print for PDF export
        alert('To save as PDF, use the Print dialog and select "Save as PDF" as the destination.');
        window.print();
    }
    
    // Initialize dashboard when document is ready
    document.addEventListener('DOMContentLoaded', function() {
        createMetrics();
        createCharts();
        // Wait a moment for DOM to update before rendering charts
        setTimeout(renderCharts, 100);
    });
    </script>
</body>
</html>
