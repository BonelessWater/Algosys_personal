<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AlgoSystem Trading Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chartjs-adapter-moment/1.0.1/chartjs-adapter-moment.min.js"></script>
    <script src="js/chart_factory.js"></script>
    <script src="js/metric_factory.js"></script>
    <script src="js/dashboard.js"></script>
</head>
<body>
    <div class="dashboard-container">
        
<header class="dashboard-header">
    <div class="header-info">
        <h1>AlgoSystem Trading Dashboard</h1>
        <div class="date-range">Backtest Period: 2020-01-01 to 2023-10-31</div>
    </div>
    <div class="header-summary">
        <h2 class="positive-return">+16.90%</h2>
        <p class="label">Total Return</p>
    </div>
</header>

        <section class="metrics-section"><div class="metrics-row" data-row="0">
<div class="metric-card" data-metric-id="annual_return" data-metric-type="Percentage">
    <div class="metric-content">
        <h3 class="metric-title">Annualized Return</h3>
        <div id="annual_return" class="metric-value"><span class="positive">0.00%</span></div>
    </div>
</div>

<div class="metric-card" data-metric-id="volatility" data-metric-type="Percentage">
    <div class="metric-content">
        <h3 class="metric-title">Volatility</h3>
        <div id="volatility" class="metric-value"><span class="positive">0.00%</span></div>
    </div>
</div>

<div class="metric-card" data-metric-id="sharpe_ratio" data-metric-type="Value">
    <div class="metric-content">
        <h3 class="metric-title">Sharpe Ratio</h3>
        <div id="sharpe_ratio" class="metric-value"><span class="positive">0.33</span></div>
    </div>
</div>

<div class="metric-card" data-metric-id="max_drawdown" data-metric-type="Percentage">
    <div class="metric-content">
        <h3 class="metric-title">Max Drawdown</h3>
        <div id="max_drawdown" class="metric-value"><span class="negative">-38.62%</span></div>
    </div>
</div>
</div></section>
        <section class="charts-section"><div class="charts-row" data-row="1" style="grid-template-columns: repeat(2, 1fr);">
<div class="chart-card" data-chart-id="equity_curve" data-chart-type="LineChart">
    <div class="chart-header">
        <h3 class="chart-title">Equity Curve</h3>
    </div>
    <div class="chart-body">
        <div id="equity_curve" class="chart-container"></div>
    </div>
</div>

<div class="chart-card" data-chart-id="drawdown" data-chart-type="LineChart">
    <div class="chart-header">
        <h3 class="chart-title">Drawdown Chart</h3>
    </div>
    <div class="chart-body">
        <div id="drawdown" class="chart-container"></div>
    </div>
</div>
</div><div class="charts-row" data-row="2" style="grid-template-columns: repeat(2, 1fr);">
<div class="chart-card" data-chart-id="monthly_returns" data-chart-type="HeatmapTable">
    <div class="chart-header">
        <h3 class="chart-title">Monthly Returns Heatmap</h3>
    </div>
    <div class="chart-body">
        <div id="monthly_returns" class="chart-container"></div>
    </div>
</div>

<div class="chart-card" data-chart-id="rolling_sharpe" data-chart-type="LineChart">
    <div class="chart-header">
        <h3 class="chart-title">Rolling Sharpe Ratio</h3>
    </div>
    <div class="chart-body">
        <div id="rolling_sharpe" class="chart-container"></div>
    </div>
</div>
</div></section>
    </div>
    
    <script>
        // Initialize dashboard when document is loaded
        document.addEventListener('DOMContentLoaded', function() {
            initDashboard();
        });
    </script>
</body>
</html>
